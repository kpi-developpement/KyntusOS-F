# ===============================
# DATABASE CONFIGURATION (Hybrid: Local + Docker)
# ===============================
# Logic: "Chouf l'ENV variable, ila mal9itihach, khdem b localhost"
# Hakka tkhdem bik f IntelliJ (Local) w f Docker (Prod) bla ma tbeddel walou.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/kyntus_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:kyntus_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:kyntus_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# HIBERNATE & JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update

# Logs (Bach nchoufo chno tari)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

