# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/kyntus_db
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# HIBERNATE & JPA
# ===============================
# Create/Update tables automatically
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (Zwinin bach tchouf chnou wa9e3)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Explicit Dialect (Bach Spring ye3ref rah khdam m3a Postgres)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# SERVER CONFIGURATION (Optional)
# ===============================
server.port=8080